<form action="" id="newORder" method="post">
	<div class="col-xs-12 col-lg-5 grid-form">
		<div class="grid-form1">
			<h3 id="forms-example" class="">Data Kendaraan</h3>
			<div class="form-group">
				<label for="fleet_no">Nomor Plat</label>
				<input type="text" class="form-control required" id="fleet_no" placeholder="No Plat" name="fleet_no">
				<span class="glyphicon glyphicon-remove form-control-feedback hidden" aria-hidden="true"></span>
			</div>
			<div class="form-group">
				<label for="fleet_type">Jenis</label>
				<select name="fleet_type" id="fleet_type" class="form-control1 required">
					<option value="">Pilih Jenis</option>
				</select>
				<span class="glyphicon glyphicon-remove form-control-feedback hidden" aria-hidden="true"></span>
			</div>
			<div class="form-group">
				<label for="fleet_seat">Seat</label>
				<input type="text" class="form-control required" id="fleet_seat" placeholder="Jumlah Seat" name="fleet_seat">
				<span class="glyphicon glyphicon-remove form-control-feedback hidden" aria-hidden="true"></span>
			</div>
			<div class="form-group">
				<label for="fleet_year">Tahun Pembuatan</label>
				<input type="text" class="form-control required" id="fleet_year" placeholder="Tahun Pembuatan" name="fleet_year">
				<span class="glyphicon glyphicon-remove form-control-feedback hidden" aria-hidden="true"></span>
			</div>
			<div class="form-group">
				<label for="fleet_engine">Jenis Mesin</label>
				<input type="text" class="form-control required" id="fleet_engine" placeholder="Jenis Mesin" name="fleet_engine">
				<span class="glyphicon glyphicon-remove form-control-feedback hidden" aria-hidden="true"></span>
			</div>
			<div class="form-group">
				<label for="fleet_stnk">STNK</label>
				<input type="text" class="form-control required" id="fleet_stnk" placeholder="STNK" name="fleet_stnk">
				<span class="glyphicon glyphicon-remove form-control-feedback hidden" aria-hidden="true"></span>
			</div>
			<div class="form-group">
				<label for="fleet_no_rangka">No. Rangka</label>
				<input type="text" class="form-control required" id="fleet_no_rangka" placeholder="No. Rangka" name="fleet_no_rangka">
				<span class="glyphicon glyphicon-remove form-control-feedback hidden" aria-hidden="true"></span>
			</div>
		</div>
	</div>
	<div class="col-xs-12 col-lg-3 grid-form">
		<div class="grid-form1 facilities">
			<h3 id="forms-activities" class="">Fasilitas Kendaraan</h3>
		</div>
	</div>
	<div class="col-xs-12 col-lg-8 grid-form">
		<div class="grid-form1">
			<h3 id="forms-gambar" class="">Gambar Kendaraan</h3>
			<div class="form-group">
				<label for="fleet_image">Upload Gambar</label>
				<img src="" class="hidden img-responsive img-thumbnail" id="preview">
				<input type="file" id="fleet_image" name="fleet_image" class="required">
			</div>
		</div>
	</div>
	<div class="col-xs-12 col-lg-8 grid-form">
		<div class="col-xs-12 content-top-1 quick-btn">
			<input id="saveForm" name="saveForm" type="submit" value="TAMBAH ARMADA">
		</div>
	</div>
	<div class="clearfix"></div>
</form>
