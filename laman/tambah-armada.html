<div class="col-lg-5 grid-form">
	<div class="grid-form1">
		<h3 id="forms-example" class="">Data Kendaraan</h3>
		<form>
			<div class="form-group">
				<label for="nomerPlat">Nomor Plat</label>
				<input type="text" class="form-control" id="nomerPlat" placeholder="No Plat">
			</div>
			<div class="form-group">
				<label for="jenisBis">Jenis</label>
				<select name="jenisBis" id="jenisBis" class="form-control1">
					<option>Big Bus</option>
					<option>Medium Bus</option>
					<option>Micro Bus</option>
					<option>Family Car</option>
				</select>
			</div>
			<div class="form-group">
				<label for="seatBis">Seat</label>
				<input type="text" class="form-control" id="seatBis" placeholder="Jumlah Seat">
			</div>
			<div class="form-group">
				<label for="tahunPembuatanBis">Tahun Pembuatan</label>
				<input type="text" class="form-control" id="tahunPembuatan" placeholder="Tahun Pembuatan">
			</div>
			<div class="form-group">
				<label for="jenisMesin">Tahun Pembuatan</label>
				<input type="text" class="form-control" id="jenisMesin" placeholder="Jenis Mesin">
			</div>
			<div class="checkbox">
				<label>
					<input type="checkbox"> Check me out
				</label>
			</div>
			<button type="submit" class="btn btn-default">Submit</button>
		</form>
	</div>
</div>
