		<a href="{{site.url}}/user/">User</a>
		<i class="fa fa-angle-right"></i>
		<span>Tambah Baru</span>
	</h2>

<form action="" id="newUser" method="post">
	<div class="col-xs-12grid-form">
		<div class="grid-form1">
			<h3 id="forms-example" class="">Data User</h3>
			<div class="form-group">
				<label for="user_name">Nama Lengkap</label>
				<input type="text" class="form-control required" id="user_name" placeholder="Nama Lengkap" name="user_name">
				<span class="glyphicon glyphicon-remove form-control-feedback hidden" aria-hidden="true"></span>
			</div>
			<div class="form-group">
				<label for="user_email">Email</label>
				<input type="email" class="form-control required" id="user_email" placeholder="Email" name="user_email">
				<span class="glyphicon glyphicon-remove form-control-feedback hidden" aria-hidden="true"></span>
			</div>
			<div class="form-group">
				<label for="user_phone">No. Handphone</label>
				<input type="text" class="form-control required" id="user_phone" placeholder="+62811xxxxxx" name="user_phone">
				<span class="glyphicon glyphicon-remove form-control-feedback hidden" aria-hidden="true"></span>
			</div>
			<div class="form-group">
				<label for="user_vendor">Pilihan Vendor</label>
				<select name="user_vendor" id="user_vendor" class="form-control1 required">
					<option value="">Pilih Vendor</option>
				</select>
				<span class="glyphicon glyphicon-remove form-control-feedback hidden" aria-hidden="true"></span>
			</div>
		</div>
	</div>
	<div class="col-xs-12grid-form">
		<div class="col-xs-12 content-top-1 quick-btn">
			<input id="saveForm" name="saveForm" type="submit" value="TAMBAH USER">
		</div>
	</div>
	<div class="clearfix"></div>
</form>
<script src="{{site.url}}/js/user.js"></script>
